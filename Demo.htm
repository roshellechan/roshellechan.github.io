<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ArcGIS JavaScript Tutorials: Add layers to a 3D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>
      var view;
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer"
    ], function(Map, SceneView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector",
        ground: "world-elevation"
      });

       view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            x: -101.962945, //-10692326.483487561,
            y: 53.995580, 
            z: 6377683.6465511825 // meters
          },
          tilt: 7
        }
      });

      var CanadaLayer = new FeatureLayer({
        url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/PuchaCanadaNew/MapServer/0"
      });

      map.add(CanadaLayer, 0);

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
