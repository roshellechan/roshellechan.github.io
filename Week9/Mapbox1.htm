<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add ArcGIS Map Service source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// Modified example from this source: https://docs.mapbox.com/mapbox-gl-js/example/wms/
	// OWN mapbox token inserted
    // Used own mapbox custom style
	mapboxgl.accessToken = 'pk.eyJ1Ijoicm9zaGVsbGVjaGFuIiwiYSI6ImNrN2RtNjk4czAweTkza3BldDJhbWhpaDEifQ.wfwTqiJYrKewa_p4gHHvIQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/roshellechan/ck7l4regz029u1iqkh496dhwy',
        zoom: 3,
        center: [-100.0, 60.0]
    });

    map.on('load', function() {
        map.addSource('wms-test-source', {
            'type': 'raster',
            'tiles': [
                'https://54.91.23.206/arcgis/rest/services/Canada/CanadaMap/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=EPSG%3A3857&layers=0&layerDefs=&size=256%2c256&imageSR=&format=png&transparent=true&dpi=&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&f=image'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
